<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Church Finance Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    canvas {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin: 20px auto;
      display: block;
    }
    .progress-container {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 20px;
      background: #28a745;
      width: 33%;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Lagilagi Church Finance Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Total Income (Janâ€“Jun)</h3>
      <p>$31,308.45</p>
    </div>
    <div class="card">
      <h3>Total Expenditure (Janâ€“Jun)</h3>
      <p>$28,310.40</p>
    </div>
    <div class="card">
      <h3>Vakamisinare Target Remaining</h3>
      <p>$22,939.65</p>
    </div>
    <div class="card">
      <h3>Remaining Soli Vakavuvale Estimate</h3>
      <p>$24,926.55</p>
    </div>
    <div class="card" style="grid-column: span 2;">
      <h3>Vakamisinare Progress</h3>
      <p>$11,322.00 of $34,261.65</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 33%;"></div>
      </div>
    </div>
  </div>

  <canvas id="monthlyChart" width="600" height="300"></canvas>
  <canvas id="soliLineChart" width="600" height="300"></canvas>

  <h2>ðŸ“‹ Detailed Income & Expenditure Table</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQtRqkHaF_0ZZse_OvtAWBQW_XYTKWhb9NOreAPzYLj15dH3mVu2MRfaw6ZLf0u8Q/pubhtml?widget=true&amp;headers=false"></iframe>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
    const income = [4486.25, 5774.30, 6666.65, 4109.75, 2932.40, 7339.10];
    const expenditure = [4128.00, 5328.90, 6179.60, 3738.35, 3200.85, 5734.70];

    const ctx = document.getElementById('monthlyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: months,
        datasets: [
          {
            label: 'Income',
            data: income,
            backgroundColor: '#28a745'
          },
          {
            label: 'Expenditure',
            data: expenditure,
            backgroundColor: '#dc3545'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Monthly Income vs Expenditure'
          }
        }
      }
    });

    const soliData = [4160, 3286, 3210, 3008, 2385.10, 4436.00];
    const ctx2 = document.getElementById('soliLineChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: months,
        datasets: [{
          label: 'Soli Vakavuvale',
          data: soliData,
          borderColor: '#007bff',
          backgroundColor: '#007bff44',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Soli Vakavuvale Monthly Contributions'
          }
        }
      }
    });
  </script>

</body>
</html>
